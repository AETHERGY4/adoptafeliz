<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión - AdoptaFeliz</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --azul: #1D8ADB;
      --verde: #2EB67D;
      --verde-claro: #51d59d;
      --morado: #7D3FB2;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Comic Neue', cursive, sans-serif;
      background: url('./images/sesion.jpg') no-repeat left center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 50px;
      max-width: 460px;
      width: 95%;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .login-container img {
      width: 80px;
      margin-bottom: 15px;
    }

    h1 {
      color: var(--morado);
      margin-bottom: 5px;
    }

    h2 {
      font-size: 1.1em;
      margin-bottom: 25px;
      color: #333;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      color: var(--azul);
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 100%;
      padding: 12px 12px 12px 40px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    .extra-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9em;
      margin: 20px 0;
    }

    .extra-options a {
      text-decoration: none;
      color: var(--azul);
      font-weight: bold;
      background: none;
      border: none;
      padding: 0;
      font-size: 0.9em;
      cursor: pointer;
    }

    .extra-options a:hover {
      text-decoration: underline;
    }

    .btn-login {
      background-color: var(--verde);
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 1.1em;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-login:hover {
      background-color: var(--verde-claro);
    }

    @media (max-width: 768px) {
      body {
        background-position: top center;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="./images/logo.png" alt="Logo AdoptaFeliz">
    <h1>Bienvenido</h1>
    <h2>Registro de AdoptaFeliz</h2>

    <form onsubmit="return handleRegister(event)">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="email" id="correo" placeholder="Ejemplo: usuario@correo.com" required />
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="pass" placeholder="Ingresa tu contraseña" required />
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="confirm" placeholder="Confirma tu contraseña" required />
      </div>

      <div class="extra-options">
        <a href="inicio.html">Ya tengo cuenta</a>
      </div>

      <button type="submit" class="btn-login">REGISTRAR</button>
    </form>
  </div>

  <script>
    function handleRegister(event) {
      event.preventDefault();

      const correo = document.getElementById("correo").value.trim();
      const pass = document.getElementById("pass").value.trim();
      const confirm = document.getElementById("confirm").value.trim();

      if (pass !== confirm) {
        alert("Las contraseñas no coinciden.");
        return false;
      }

      // Si todo está bien, redirige
      window.location.href = "Exito.html";
      return true;
    }
  </script>
</body>
</html>
